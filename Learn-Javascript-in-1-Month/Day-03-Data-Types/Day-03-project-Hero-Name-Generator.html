<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My HTML File</title>
    <link
      class="core-css"
      href="Day-03-project-Hero-Name-Geneartor.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      function generateHeroName() {
        const answer1 = document.getElementById("adjective").value;
        const answer2 = document.getElementById("animal").value;
        title = document.getElementById("title");

        if (answer1 && answer2) {
          title.innerHTML =
            "Your hero name is<br><br>" + answer1 + " " + answer2;
        } else {
          title.innerHTML = "Please fill in both fields.";
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h1 id="title">Hero Name Generator</h1>

      <div class="question">
        <label for="adjective"
          >What adjective would you use to describe yourself?</label
        >
        <input type="text" id="adjective" placeholder="Enter an adjective..." />
        <div class="example">Example: Fast</div>
      </div>

      <div class="question">
        <label for="animal">What's your favourite animal?</label>
        <input type="text" id="animal" placeholder="Enter an animal..." />
        <div class="example">Example: Bear</div>
      </div>

      <button onclick="generateHeroName()">Generate Hero Name</button>

      <div id="result"></div>
    </div>
  </body>
</html>
